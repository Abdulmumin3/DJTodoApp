{%extends 'todo_app/base.html'%} {% block title %}Reset Password{% endblock %}
<!--  -->
{%block content%}

<div class="center">
  <form method="post" class="card">
    {% csrf_token %}
    <h2>Password Reset Confirm</h2>

    {% for field in form %} {{ field.label_tag }} {{ field }}
    <!--  -->
    {% if field.errors %}
    <small>{{ field.errors }}</small>
    {% endif %} {% endfor %}

    <div class="mt-4">
      <button
        type="submit"
        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
      >
        Reset Password
      </button>
    </div>
  </form>
</div>

{%endblock%}
